<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Failure transaction</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card mt-5 border-danger">
                    <img src="/photos/4.jpg" class="card-img-top" alt="No image">
                    <div class="card-body">
                        <div class="my-3 text-center border-bottom">
                            <h2 class="card-title">Oh, No!!</h2>
                            <h2 class="card-title mb-4">Something went wrong</h2>
                            <div class="card-text">
                                <p th:text="${message}"></p>
                            </div>
                        </div>
                        <div class="text-center">
                            <a th:href="@{/schedule/{session_id}(session_id=${ticket.sessionId})}"
                               class="btn btn-danger col-4">TRY AGAIN</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
