<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title th:text="${filmSession.getFilmName()}"></title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="card mt-3" th:action="@{/tickets/create}" method="post">
            <input type="hidden" name="sessionId" th:value="${filmSession.id}">
            <input type="hidden" name="userId" th:value="${user.id}">
            <div class="row">
                <div class="col-5">
                    <img th:src="@{/files/{fileId}(fileId=*{filmSession.filmId})}" class="w-100" alt="No image">
                </div>

                <div class="col-7">
                    <H2 class="text-center my-4">
                        <span th:text="${filmSession.getFilmName()}"></span>
                    </H2>

                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-3">
                            <H5>Date:</H5>
                            <span th:text="${filmSession.getDate()}"></span><br><br>
                            <H5>Time:</H5>
                            <span th:text="${filmSession.getStart()}"></span>
                            -
                            <span th:text="${filmSession.getEnd()}"></span><br>
                        </div>
                        <div class="col-3">
                            <H5>Hall:</H5>
                            <span th:text="${filmSession.getHallName()}"></span><br><br>
                            <H5>Price:</H5>
                            <span th:text="${filmSession.getPrice()}"></span>$<br>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-1"></div>
                        <div class="col-3">
                            <H5>Place:</H5>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-1"></div>
                        <div class="col-2">
                            <H6>Row</H6>
                            <select id="row" name="row">
                                th:field="${cityId}"
                                <option th:each="i : ${#numbers.sequence(1, hall.rowCount)}"
                                        th:value="${i}" th:text="${i}"></option>
                            </select>
                        </div>
                        <div class="col-2">
                            <H6>Place</H6>
                            <select id="place" name="place">
                                th:field="${cityId}"
                                <option th:each="i : ${#numbers.sequence(1, hall.placeCount)}"
                                        th:value="${i}" th:text="${i}"></option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <br><br><br><br><br><br><br><br><br><br>
                    </div>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-4">
                            <a class="btn btn-danger w-100" th:href="@{/schedule}">Cancel</a>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-success text-white w-100" type="submit">Buy</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
