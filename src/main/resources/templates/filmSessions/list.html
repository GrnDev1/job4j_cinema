<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Schedule</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="card my-4 text-center">
            <div class="card-header">
                <H2>Schedule</H2>
            </div>
            <table class="table">
                <thead>
                <tr>
                    <th>Hall</th>
                    <th>Date</th>
                    <th>Start - End</th>
                    <th>Film</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="filmSession: ${filmSessions}">
                    <td th:text="${filmSession.getHallName()}"></td>
                    <td th:text="${filmSession.getDate()}"></td>
                    <td>
                        <span th:text="${filmSession.getStart()}"></span>
                        -
                        <span th:text="${filmSession.getEnd()}"></span>
                    </td>
                    <td>
                        <a th:text="${filmSession.getFilmName()}"
                           th:href="@{/schedule/{sessionId}(sessionId=${filmSession.id})}"> </a>
                    </td>
                    <td>
                        <span th:text="${filmSession.getPrice()}"></span>$
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
