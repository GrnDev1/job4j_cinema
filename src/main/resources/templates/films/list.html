<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Filmography</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="row">
            <div class="card col-lg-4 my-4 " th:each="film: ${films}">
                <div class="text-center">
                    <img th:src="@{/files/{id}(id=*{film.fileId})}" class="w-100" alt="No image">
                    <h3 class="fw-light my-3" th:text="${film.name}"></h3>
                </div>
                <ul>
                    <li>Duration: <span th:text="${film.durationInMinutes}"></span></li>
                    <li>Genre: <span th:text="${film.genre}"></span></li>
                    <li>Age: <span th:text="${film.minimalAge}"></span>+</li>
                </ul>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
